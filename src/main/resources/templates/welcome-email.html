<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Welcome to MyApp!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            background-color: #ffffff;
            margin: 0 auto;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #4F46E5;
        }

        p {
            font-size: 16px;
            line-height: 1.5;
        }

        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Welcome, <span th:text="${userName}">User</span>!</h1>
        <p>We’re thrilled to have you on board. Your journey with <strong>MyApp</strong> starts here!</p>
        <p>Get started by exploring your dashboard and checking out the features we’ve prepared for you.</p>
    
        <div class="footer">
            <p>If you did not sign up for MyApp, please ignore this email.</p>
        </div>
    </div>
</body>

</html>
